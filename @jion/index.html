<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JION</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <main>
        <section>
            <p>지온이의</p>
            <p>첫 생일을 축하해 주셔서</p>
            <p>감사합니다.</p>
            <p>뭐든 될 수 있는</p>
            <p>지온이의 미래를</p>
            <p>응원해주세요.</p>
        </section>
        
        <article>
            <figure>
                <p>랜덤번호1</p>
                <img src="./img/img01.png" alt="우주비행사 지온이">
                <figcaption>최지온을 NASA로! 우주비행사</figcaption>
            </figure>
        </article>
        
        <article>
            <figure>
                <p>랜덤번호2</p>
                <img src="./img/img02.png" alt="의사 지온이">
                <figcaption>이지적이지만 따뜻한, 의사</figcaption>
            </figure>
        </article>

        <article>
            <figure>
                <p>랜덤번호3</p>
                <img src="./img/img03.png" alt="축구선수 지온이">
                <figcaption>월드클래스가 될거야! 축구선수</figcaption>
            </figure>
        </article>

        <article>
            <figure>
                <p>랜덤번호4</p>
                <img src="./img/img04.png" alt="DJ 지온이">
                <figcaption>둠칫 둠칫, 트렌디한 DJ</figcaption>
            </figure>
        </article>

        <article>
            <figure>
                <p>랜덤번호5</p>
                <img src="./img/img05.png" alt="교수 지온이">
                <figcaption>멘사회원이 될거야! 최연소 교수</figcaption>
            </figure>
        </article>

        <article>
            <figure>
                <p>랜덤번호6</p>
                <img src="./img/img06.png" alt="탐험가 지온이">
                <figcaption>세계가 다 내손바닥! 탐험가</figcaption>
            </figure>
        </article>

        <article>
            <figure>
                <p>랜덤번호7</p>
                <img src="./img/img07.png" alt="아이돌 지온이">
                <figcaption>노래면 노래, 춤이면 춤! 만능 아이돌</figcaption>
            </figure>
        </article>

        <article>
            <figure>
                <p>랜덤번호8</p>
                <img src="./img/img08.png" alt="슈퍼맨 지온이">
                <figcaption>나는야 하늘을 나는 슈퍼맨</figcaption>
            </figure>
        </article>

        <article>
            <figure>
                <p>랜덤번호9</p>
                <img src="./img/img09.png" alt="쉐프 지온이">
                <figcaption>백종원을 능가하는 쉐프</figcaption>
            </figure>
        </article>

        <article>
            <figure>
                <p>랜덤번호10</p>
                <img src="./img/img10.png" alt="개발자 지온이">
                <figcaption>내가 미래의 구글, 파워 개발자</figcaption>
            </figure>
        </article>
    </main>
    <script src="./js/jion.js"></script>
</body>
</html>
